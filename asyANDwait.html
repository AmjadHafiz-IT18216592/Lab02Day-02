    //asyn and await-------------------------------------------------------

    function  getValue(){
        let value = 0;

        return new Promise(function (resolve, reject){
            setTimeout( function (){
                value = 10;

                resolve(value);

            } , 1000);
        });
    }


    async function print(){

        let value = await  getValue();

        return value;
    }

    print().then( function (value){
        document.write(value+'</br>');
    });

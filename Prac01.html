    //async and await

   getValue=()=>{
        let num = 10;

        return new Promise(function (resolve, reject){
            setTimeout(()=>{
                num = (num*num)+1;
                resolve(num);
            },1000);
        });
    }

    async function getNewvalue(){
        let val = await getValue();
        return val;
    }
   getNewvalue().then(num =>{
